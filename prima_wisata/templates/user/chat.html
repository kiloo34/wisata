{% extends 'basic.html' %}
{% load static %}

{% block content %}
<div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-12 col-lg-12">
        <div class="card chat-box card-success" id="mychatbox2">
            <div class="card-header">
            <h4>
                <i class="fas fa-circle text-success mr-2" title="Online" data-toggle="tooltip">
                </i> Chat with Bot</h4>
            </div>
            <div class="card-body chat-content"></div>
            <div class="card-footer chat-form">
                <form id="chat-form2">
                    <input type="text" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary">
                        <i class="far fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/page/components-chat-box.js' %}"></script>
{% endblock %}
